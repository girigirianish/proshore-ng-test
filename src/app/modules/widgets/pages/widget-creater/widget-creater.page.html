<div class="widget-creater-page">
  <h2>Create New Widgets</h2>
  <div class="widget-creater-butons-wrapper">
    <button class="button widgeta" (click)="creatWidget()">Widget A</button>
    <button class="button widgetb" (click)="creatWidget(1)">Widget B</button>
    <button class="button widgetc" (click)="creatWidget(2)">Widget C</button>
  </div>
  <div class="widget-container-slot" #widgetContainerSlot></div>
</div>
